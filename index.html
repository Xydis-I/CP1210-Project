<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Dungeon</title>
    <link rel="icon" href="../sprites/Enemies/BatEyeEnemy.png">
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <audio loop> 
        <source src="./Audio/gameTitle.mp3" type="audio/mp3">
    </audio>
</head>
<body>
    <!-- Index is now just the main page and will have a button to start the game. -matt -->
    <main>
        <h1>Trivia Dungeon</h1>
        <div id="buttons">
            <button id="start" role="button" onclick={gameMenu()}>Start</button>
        </div>
    </main>
    <script>
        const gameMenu = () => {
        location.replace(location.pathname = './Screens/MenuPage.html');
        }
        document.addEventListener("DOMContentLoaded", () =>{
            const $ = selector => document.querySelector(selector);
            $("audio").volume = 0.05;
            $("audio").play();
        });
    </script>   
</body>
</html>
