<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, X-Content-Type-Options=">
    <title>Trivia Dungeon</title>
    <link rel="icon" href="../sprites/Enemies/BatEye.png">
    <link rel="stylesheet" href="../stylesheets/htmlOnly.css">
    <audio loop> 
        <source src="../Audio/gameAudio.mp3" type="audio/mp3">
    </audio>
</head>
<body>
    <main>
        <div id="gameBox" class="level1">
            <div class="scroll">
                <p id="question" class="question">What is the name of the latest Nintendo system?</p>
            </div>

            <div class="spellbook">
                <button class="answer">Playstation</button>
                <button class="answer">Switch</button>
                <button class="answer">Xbox</button>
                <button class="answer">WII</button>
            </div>
            
            <div class="levelMap">
                <div class="levelTracker"></div>
            </div>

            <div id="hourglass" class="hourglass0">
                <p id="timer" class="timer">30</p>
            </div>

            <div id="enemy" class="slime">
                <div id="hp" class="hp2"></div>
            </div>
        </div>
    </main>
    <script src="../libraries/pixi.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () =>{
            const $ = selector => document.querySelector(selector);
            $("audio").volume = 0.05;
            $("audio").play();
        });
    </script>
</body>
</html>
