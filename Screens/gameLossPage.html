<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Dungeon</title>
    <link rel="icon" href="../sprites/FinishSprites/BatEyeEnemy.png">
    <link rel="stylesheet" href="../stylesheets/gameOutcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <audio loop> 
      <source src="../Audio/gameover.mp3" type="audio/mp3">
    </audio>
</head>
<body>
    <main>
      <div id="box">
        <h1 id="lose">You Lose!</h1>
        <p>You fail to escape the Trivia dungeon and will never find you way again.</p>
        <h2>Stats</h2>
        <div id="stats">
          random stuff
        </div>
        <button id="return" onclick={returnTitle()}>Return To Title Screens</button>
      </div>
    </main>
    <script>
      const returnTitle = () => {
        location.replace(location.pathname = '../index.html');
        }
        document.addEventListener("DOMContentLoaded", () =>{
            const $ = selector => document.querySelector(selector);
            $("audio").volume = 0.05;
            $("audio").play();
        });
    </script>   
</body>
</html>
